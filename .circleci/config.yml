version: 2
jobs:
  build:
    docker:
      - image: circleci/rust:latest
    steps:
      - checkout
      - restore_cache:
          key: project-cache
      - run:
          name: Version information
          command: |
            rustc --version
            cargo --version
            rustup --version
      - run:
          name: Setup build environment
          command: |
            sudo apt-get update
            rustup component add rustfmt
            rustup component add clippy
          no_output_timeout: 1800s
      - run:
          name: Format
          command: |
            cargo fmt -- --check
      - run:
          name: Clippy
          command: |
            cargo clippy --all
      - run:
          name: Test in debug mode
          command: RUST_BACKTRACE=1 cargo test
      - run:
          name: Test in release mode
          command: RUST_BACKTRACE=1 cargo test --release
      # TODO: Benchmark
      # TODO: Coverage
      - save_cache:
          key: project-cache
          paths:
            - "~/.cargo"
            - "./target"
workflows:
  version: 2
  build:
    jobs:
      - build
