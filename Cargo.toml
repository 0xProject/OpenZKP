[workspace]
members = [
    "utils/macros-lib",
    "utils/macros-impl",
    "utils/macros-decl",
    "utils/criterion-utils",
    "utils/error-utils",
    "utils/logging-allocator",
    "utils/mmap-vec",
    "algebra/u256",
    "algebra/primefield",
    "algebra/elliptic-curve",
    "crypto/hash",
    "crypto/merkle-tree",
    "crypto/elliptic-curve-crypto",
    "crypto/openstark",
    "0xchain/starkdex",
    "0xchain/substrate-node",
    "0xchain/substrate-runtime",
]

[profile.release]
opt-level = 3
lto = true
panic = 'unwind'

# HACK: Patch replace substrate's dependency on hex-literal with a local clone
# that sets #[no_std].
# Version 0.2.1 has a fix, but we can not override the dependency's version
# See https://github.com/RustCrypto/utils/pull/30
[replace]
"hex-literal:0.1.4" = { path = "./vendor/hex-literal" }
