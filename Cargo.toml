[workspace]
members = [
    "macros_lib",
    "macros_impl",
    "macros_decl",
    "u256",
    "primefield",
    "ecc",
    "starkdex",
    "stark",
    "substrate-node",
    "substrate-runtime",
]

# Don't forget to run `cargo clean` to force a rebuild of all dependencies!
[profile.release]
opt-level = 3
lto = true
panic = 'unwind'
