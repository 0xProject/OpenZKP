[workspace]
members = [
    "primefield",
    "primefield/benchmarks",
    "ecc",
    "starkdex",
    "stark",
    "macros_decl",
    "macros_impl",
    "macros_lib",
    "substrate-node",
    "substrate-runtime",
]

# Don't forget to run `cargo clean` to force a rebuild of all dependencies!
[profile.release]
opt-level = 3
lto = true
debug = true # Debug symbols are required for profiling. Remove for production!
panic = 'unwind'
