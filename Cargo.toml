[workspace]
members = [
    "primefield",
    "ecc",
    "starkdex",
    "stark",
    "macros_decl",
    "macros_impl",
    "macros_lib",
    "substrate-node",
    "substrate-runtime",
]

# Don't forget to run `cargo clean` to force a rebuild of all dependencies!
[profile.release]
opt-level = 3
lto = true
panic = 'unwind'

# HACK: Patch replace substrate's dependency on hex-literal with a local clone
# that sets #[no_std].
# TODO: Remove pending merger of https://github.com/RustCrypto/utils/pull/30
[replace]
"hex-literal:0.1.4" = { path = "./hex-literal" }
