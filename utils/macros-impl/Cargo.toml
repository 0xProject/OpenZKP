[package]
name = "zkp-macros-impl"
version = "0.2.0"
description = "Implementation crate for `proc_macro_hack`"
repository = "https://github.com/0xProject/starkcrypto/tree/master/utils/macros-impl"
keywords = ["proc_macro_hack"]
categories = ["rust-patterns"]
authors = [
    "Remco Bloemen <remco@0x.org>",
    "Mason Liang <mason@0x.org>",
    "Paul Vienhage <paul@0x.org>"]
readme = "Readme.md"
license = "Apache-2.0"
edition = "2018"

[lib]
proc-macro = true

[dependencies]
proc-macro-hack = "0.5.8"
proc-macro2 = "1.0.9"
zkp-macros-lib = { version="0.2.0", path = "../macros-lib" }

[features]
default = [ "std" ]
std = []
